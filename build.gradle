plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.7'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE' // 스프링 부트의 의존성들을 관리해주는 플러그인
}

group = 'com.hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories { //각 라이브러리들을 어떤 원격 저장소에서 받을지 정함
    mavenCentral()
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' //implemetation : 구현할 때에만 사용됨
    testImplementation 'org.springframework.boot:spring-boot-starter-test' //testImplemetation : 테스트할 때에만 사용됨
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'com.h2database:h2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
}

tasks.named('test') {
    useJUnitPlatform()
}
